<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım..</title>
    <link rel="stylesheet" href="alpha.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <img src="https://img.icons8.com/ios-filled/50/000000/partly-cloudy-night.png" alt="Tema Değiştir">
    </div>
    <div class="container">
        <h1>Okulların Kapanmasına Kalan Süre;</h1>
        <div id="countdown">
            <div><span id="days"></span>Gün</div>
            <div><span id="hours"></span>Saat</div>
            <div><span id="minutes"></span>Dakika</div>
            <div><span id="seconds"></span>Saniye</div>
        </div>
    </div>

    <script src="alpha.js"></script>
</body>
</html>
